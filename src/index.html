<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillFlow</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="map-legend.svg">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.5/dagre.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-dagre@2.5.0/cytoscape-dagre.min.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <div class="header-left">
                <h1>SkillFlow</h1>
            </div>
            <div class="header-center">
                <div class="filter-container">
                    <div class="filter-group">
                        <label>Domain:</label>
                        <select id="domain-filter">
                            <option value="all">All Domains</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Program:</label>
                        <select id="program-filter">
                            <option value="all">All Programs</option>
                        </select>
                    </div>
                    <div class="search-group">
                        <input type="text" id="search-input" placeholder="Search...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <button id="legend-toggle" title="Show/Hide Legend">
                    <img src="map-legend.svg" alt="Legend" class="legend-icon">
                </button>
            </div>
        </header>

        <div id="timeline">
            <!-- Timeline will be dynamically generated -->
        </div>

        <div class="main-container">
            <div class="visualization-container">
                <div id="cy"></div>
            </div>
        </div>

        <!-- Legend Panel -->
        <div id="legend-panel" class="hidden panel">
            <div class="legend-header">
                <h3>Legend</h3>
                <button id="legend-close"><i class="fas fa-xmark"></i></button>
            </div>
            <div class="legend-content">
                <div class="legend-section">
                    <h4>Node Types</h4>
                    <div class="legend-item">
                        <div class="legend-symbol hexagon"></div>
                        <span>Certification</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-symbol circle"></div>
                        <span>Course/Training</span>
                    </div>
                </div>
                <div class="legend-section">
                    <h4>Status</h4>
                    <div class="legend-item">
                        <div class="legend-symbol completed"></div>
                        <span>Completed</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-symbol in-progress"></div>
                        <span>In Progress</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-symbol planned"></div>
                        <span>Planned</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Node Modal -->
        <div id="node-modal" class="modal hidden panel">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title"></h2>
                    <div class="modal-controls">
                        <button id="modal-edit" class="edit-button" title="Edit">
                            <i class="fas fa-pencil"></i>
                        </button>
                        <button id="modal-close" class="close-button" title="Close">
                            <i class="fas fa-xmark"></i>
                        </button>
                    </div>
                </div>
                <div id="modal-view-content" class="modal-body">
                    <!-- View content will be dynamically generated -->
                </div>
                <div id="modal-edit-content" class="modal-body hidden">
                    <!-- Edit form will be dynamically generated -->
                </div>
            </div>
        </div>
    </div>

    <!-- Main Script (using ES modules) -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
<!-- End of index.html -->
<!-- This HTML file serves as the main entry point for the SkillFlow application. It includes the necessary styles, scripts, and structure to render the application interface. The script at the end is responsible for initializing the application and handling user interactions. -->
